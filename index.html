<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <div class="texts">
          <h1>Stay updated!</h1>
          <span
            >Join 60,000+ product managers receiving monthly updates on:</span
          >
          <div class="info">
            <div class="features">
              <div class="checkmark-oval">
                <img
                  class="checkmark-image"
                  src="images/checkmark.svg"
                  alt="checkmark"
                />
              </div>
              <span>Product discovery and building what matters</span>
            </div>
            <div class="features">
              <div class="checkmark-oval">
                <img
                  class="checkmark-image"
                  src="images/checkmark.svg"
                  alt="checkmark"
                />
              </div>
              <span>Measuring to ensure updates are a success</span>
            </div>
            <div class="features">
              <div class="checkmark-oval">
                <img
                  class="checkmark-image"
                  src="images/checkmark.svg"
                  alt="checkmark"
                />
              </div>
              <span>And much more!</span>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="label-input">
            <label for="email">Email adress</label>
            <input
              class="emailinput"
              type="email"
              name="E-Mail"
              id="email"
              placeholder="email@company.com"
              required
              minlength="8"
            />
          </div>
          <div>
            <a class="button" href="sucess.html"
              >Subscribe to monthly newsletter</a
            >
          </div>
        </div>
      </div>
      <img
        class="img-desktop"
        src="images/Rectangle Copy.png"
        alt="big image"
      />
      <img class="img-phone" src="images/Mask group.png" alt="small image" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
